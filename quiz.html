

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Application</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

    <link rel="stylesheet" href="quiz.css">
  </head>
  <body">
    <div
      style="
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
    >
    <div class="head">
        <h2 id="timer"><i class="fa-regular fa-hourglass"></i>1:30</h2>

        <h1 class="quiz"><b>Quiz Questions</b></h1>
  
        <p id="ques">Q:</p>
  
        <input name="option" value="1" onclick="target()" type="radio" />
        <label for="" id="opt1"></label>
        <br />
        <br />
        <input name="option" value="2" onclick="target()" type="radio" />
        <label for="" id="opt2"></label>
  
        <br />
        <br />
        <input name="option" value="3" onclick="target()" type="radio" />
        <label for="" id="opt3"></label>
  
        <br />
        <br />
  
        <button disabled id="btn" onclick="nextQuestion()" class="next"><b>Next</b></button>
      </div>
    </div>
     
  </body>
  <script src="quiz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
